{% load static %}
{% load staticfiles %}
{% load core_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel='shortcut icon' href="{% static 'base/img/favicon.ico' %}" type='image/x-icon'/>
    <title>Intranet Mundiagua</title>
    {% block extrahead %}{% endblock %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'startbootstrap-sb-admin-2/dist/css/sb-admin-2.css' %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{% static 'base/css/mundiagua.css' %}{% app_version_includes %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/login.css' %}{% app_version_includes %}" rel="stylesheet" type="text/css">
    <meta name="theme-color" content="{% template_color %}"/>
</head>
<body>
<div class="container">
    <div class="row row-login">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <!-- <div class="panel-heading">
                    <h3 class="panel-title">{% block title %}{% endblock %}
                        <button disabled class="btn btn-xs btn-default btn-left"><i
                                class="fa fa-cloud fa-fw"></i></button>
                    </h3>
                </div> -->
                <div class="panel-body login-panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="{% static 'base/img/logo_blue.png' %}{% app_version_includes %}" class="img-responsive"/>
                        </div>
                    </div>
                    {% block content %} {% endblock %}
                    <br>
                    <div class="text-center"><a href="{% url 'privacy' %}"><small>Pol√≠tica de privacidad</small></a></div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <small style="color: whitesmoke">Intranet Mundiagua {% app_version %}</small>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'metismenu/dist/metisMenu.min.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'startbootstrap-sb-admin-2/dist/js/sb-admin-2.js' %}"></script>
{% block extrajs %} {% endblock %}
</body>
</html>
