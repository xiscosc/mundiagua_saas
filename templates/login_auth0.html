{% extends 'log_base.html' %}
{% load static %}
{% load bootstrap %}
{% load core_tags %}
{% block content %}
    <div class="row text-center">
        <svg class="google-gif" version="1.1" id="L3" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
             y="0px"
             viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
<circle fill="none" stroke="darkgrey" stroke-width="4" cx="50" cy="50" r="44" style="opacity:0.5;"/>
            <circle fill="#fff" fill-opacity="0.2" stroke="#1d3f72" stroke-width="3" cx="8" cy="54" r="6">
    <animateTransform
            attributeName="transform"
            dur="2s"
            type="rotate"
            from="0 50 48"
            to="360 50 52"
            repeatCount="indefinite"/>

  </circle>
</svg>
    </div>
{% endblock %}

{% block extrajs %}
        <script type="application/javascript">
            setTimeout(function() {
                window.location.href = "{% url 'social:begin' 'auth0' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}";
            }, 1000);
        </script>
{% endblock %}
