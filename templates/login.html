{% extends 'log_base.html' %}
{% load bootstrap %}
{% load static %}
{% load staticfiles %}
{% block title %}Por favor, inicie sesi√≥n{% endblock %}
{% block content %}
    <form role="form" method="post" id="form-log">
        {% csrf_token %}
        <fieldset>
            <div id="form-data">
                {{ form|bootstrap }}
            </div>
            <input type="hidden" name="next"
                   value="{% if next %}{{ next }}{% else %}{% url 'home' %}{% endif %}"/>
            <a id="btn-log" class="btn btn-lg btn-success btn-block" href="#">Entrar</a>
        </fieldset>
    </form>
{% endblock %}

{% block extrajs %}
    <script src="{% static 'base/js/core/login.js' %}"></script>
{% endblock %}
