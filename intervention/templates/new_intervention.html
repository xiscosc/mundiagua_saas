{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block page_title %}Nueva avería{% endblock %}
{% block content %}

    {% include 'client_data.html' with client=client %}

    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12">
            <form action="" method="post">{% csrf_token %}


                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Datos de la avería</h3>
                            </div>
                            <div class="panel-body">
                                {{ form|bootstrap }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

        </div>
    </div>


{% endblock %}
