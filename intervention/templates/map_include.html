<script src="https://maps.googleapis.com/maps/api/js?key={{ gmaps_api }}&callback=initMap"></script>
<script>
var map = initMap();
{% for i in interventions %}
    putMarker(map, {{ i.address.latitude }}, {{ i.address.longitude }}, "{{ i }}", "{{ i.address.client }}", "{{ i.address|linebreaks }}", "{{ i.assigned.get_full_name }}", "{% url 'intervention:intervention-view' i.pk %}");
{% endfor %}
</script>
