{% for repair in engines %}
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <td style="width: 15%">
                                 <a href="{% url 'engine:engine-view' repair.pk %}"
                               class="btn btn-success btn-block">{{ repair }}</a>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Fecha</strong>
                        </td>
                        <td>
                            {{ repair.date }}
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <strong>Modelo</strong>
                        </td>
                        <td>
                            {{ repair.model|default_if_none:'-' }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Estado / SAT</strong>
                        </td>
                        <td>
                           {{ repair.status }} / {{ repair.technical_service|default_if_none:'-' }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Cliente</strong>
                        </td>
                        <td>
                            {{ repair.address.client }}
                        </td>
                    </tr>
                </table>
            {% endfor %}
